<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Web Covid 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="/">Dev Web Covid 19</a>
        </div>
        <ul class="nav navbar-nav">
        <li><a href="/add-paciente">Cadastrar paciente</a></li>
        <li><a href="/listar-pacientes">Listar todos os pacientes</a></li>
        <li><a href="/buscar-paciente">Buscar paciente por nome</a></li>
        </ul>
    </div>
    </nav>
    
    <div class="container">
    <h2>Buscar Paciente</h2>
    <form action="/listar-paciente" method="GET">
        <div class="form-group">
            <select name="paciente_id" id="paciente_id">
                <option value="">Selecionar</option>
                {{#each results}}
                    <option value="{{id}}">{{nome}}</option>
                {{/each}}
            </select><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Buscar paciente</button>
    </form>
</div>

</body>
</html>
